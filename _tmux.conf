###########################
#  Configuration
###########################

# use 256 term for pretty colors
set -g default-terminal "screen-256color"
set -ga terminal-overrides ",xterm-256color:Tc"

# increase scroll-back history
set -g history-limit 5000

# use vim key bindings
setw -g mode-keys vi

# disable mouse
# setw -g mode-mouse off

# decrease command delay (increases vim responsiveness)
set -sg escape-time 1

# increase repeat time for repeatable commands
set -g repeat-time 1000

# start window index at 1
set -g base-index 1

# start pane index at 1
setw -g pane-base-index 1

# highlight window when it has new activity
setw -g monitor-activity on
set -g visual-activity on

# re-number windows when one is closed
set -g renumber-windows on

###########################
#  Key Bindings
###########################

# tmux prefix
unbind C-b
set -g prefix C-Space
bind-key C-Space send-prefix
bind-key -n C-b send-prefix

bind -Tcopy-mode-vi v send -X begin-selection
bind -Tcopy-mode-vi V send -X select-line
bind -Tcopy-mode-vi C-v send -X rectangle-toggle \; send -X begin-selection
bind -Tcopy-mode-vi y send -X copy-selection-and-cancel
bind -Tcopy-mode-vi Escape send -X cancel

# paste
# unbind C-p
# bind C-p paste-buffer

# # window splitting
unbind %
bind | split-window -h
unbind '"'
bind - split-window -v

# # quickly switch panes
# unbind ^J
# bind ^J select-pane -t :.+

# force a reload of the config file
unbind r
bind r source-file ~/.tmux.conf \; display "Reloaded!"

###########################
# Status Bar
###########################
set -g status-justify left
set -g status-bg '#343d46'
set -g status-fg white
set -g status-left-length 40
set -g status-left '#[bg=yellow,fg=#343d46,bold] #S #[fg=#343d46]â§‰ '
set -g status-right "#[fg=yellow]$USER@#h #[fg=white]%l:%M:%S %p"
set -g status-interval 1
set -g window-status-format "#[fg=#9a9da2] #W "
set-window-option -g  window-status-current-format "#[bg=#9a9da2,fg=#343d46] #W "

setw -g aggressive-resize on

bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

if-shell "uname | grep -q Darwin" 'source-file ~/.tmux-osx.conf' 'source-file ~/.tmux-linux.conf'
